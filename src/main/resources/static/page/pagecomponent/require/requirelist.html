<script type="text/javascript" src="/page/js/common.js"></script>
<script>
    // 查询参数
    search_id = null;
    project_name_like = null;
    require_name_like = null;
    status_like = null;

    $(function(){
        datePickerInit();
        userOperationRecordTableInit();
        searchActionInit();
        insertActionInit();
    });

    // 日期选择器初始化
    function datePickerInit(){
        $('.form_date').datetimepicker({
            format:'yyyy-mm-dd',
            language : 'zh-CN',
            startDate : new Date(),
            //endDate : new Date(),
            weekStart : 1,
            todayBtn : 1,
            autoClose : 1,
            todayHighlight : 1,
            startView : 2,
            forceParse : 0,
            minView:2
        });
    }

    function userOperationRecordTableInit(){
        $('#userOperationRecordTable').bootstrapTable({
            columns:[{
                field : 'title',
                title : '需求标题'
            },{
                field : 'projectName',
                title : '所属项目'
            },{
                field : 'begin',
                title : '开始时间',
                formatter: function (value, row, index) {
                    if (row.begin != null) {
                        return new Date(row.begin).format('yyyy-MM-dd');
                    }
                    return null;
                }
            },{
                field : 'end',
                title : '结束时间',
                formatter: function (value, row, index) {
                    if (row.end != null) {
                        return new Date(row.end).format('yyyy-MM-dd');
                    }
                    return null;
                }
            },{
                field : 'status',
                title : '状态',
                formatter: function (value, row, index) {
                    var s = row.status;
                    if (s == 'wait') {
                        return '待开始';
                    } else if (s == 'done') {
                        return '已关闭';
                    } else if (s == 'doing') {
                        return '进行中';
                    }else if (s == 'finished') {
                        return '已完成';
                    }
                }
            },{
                field : 'description',
                title : '描述'
            },{
                field : 'createDate',
                title : '创建时间',
                formatter: function (value, row, index) {
                    if (row.createDate != null) {
                        return new Date(row.createDate).format('yyyy-MM-dd hh:mm:ss');
                    }
                    return null;
                }
            },{
                field : 'createName',
                title : '创建者'
            },{
                field : 'closedName',
                title : '关闭者'
            },{
                field : 'canceledName',
                title : '取消者'
            },{
                field : 'operate',
                title : '操作',
                events:{     //为按钮添加事件
                    "click #showDetail":function(e,value,row,index){
                        showDetail(row.id);
                    },
                    "click #edit":function(e,value,row,index){
                        edit(row.id);
                    },
                    "click #del":function(e,value,row,index){
                        del(row.id);
                    }
                },
                formatter: operateFormatter //自定义方法，添加操作按钮
            }],
            url : '/require/getRequireRecords',
            method : 'GET',
            queryParams : queryParams,
            sidePagination : "server",
            dataType : 'json',
            pagination : true,
            pageNumber : 1,
            pageSize : 10,
            pageList : [ 5, 10, 25, 50, 100 ],
            clickToSelect : false
        });
    }

    function showDetail(requireId) {
        $('#detail_id').val(requireId);

        layer.open({
            type: 2,
            shade: 0.2,
            title:'详细信息',
            skin: 'layui-layer-blue',
            maxmin: false,
            area: ['40%', '90%'],
            content: 'pagecomponent/require/requirelook.html'
        });
    }

    var index = null;
    function edit(requireId) {
        $('#detail_id').val(requireId);

        index = layer.open({
            type: 2,
            shade: 0.2,
            title:'编辑信息',
            skin: 'layui-layer-blue',
            maxmin: false,
            area: ['40%', '90%'],
            content: 'pagecomponent/require/requireedit.html'
        });
    }

    function del(reqId) {

        var entity = {};
        entity.id = reqId;

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/require/delete",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("删除成功");
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-default" href="#" id="showDetail">查看</a>',
            '<a class="btn btn-default" href="#" id="edit">编辑</a>',
            '<a class="btn btn-default" href="#" id="del">删除</a>'

        ].join('');
    }

    // 表格刷新
    function tableRefresh() {
        $('#userOperationRecordTable').bootstrapTable('refresh', {
            query : {}
        });
    }

    // 分页查询参数
    function queryParams(params) {
        var temp = {
            limit : params.limit,
            offset : params.offset,
            id : search_id,
            projectNameLike : project_name_like,
            requireNameLike : require_name_like,
            status : status_like
        };
        return temp;
    }

    // 查询操作
    function searchActionInit(){
        $('#search_button').click(function(){
            search_id = $('#id').val();
            project_name_like = $('#projectNameLike').val();
            require_name_like = $('#requireNameLike').val();
            console.log($('#status').val())
            status_like = $('#status').val() == 'all' ? '' : $('#status').val();
            tableRefresh();
        })
    }

    function addMember(){

        var entity = {};
        entity.title = $('#title').val();
        entity.begin = $('#begin').val();
        entity.description = $('#description').val();
        entity.end = $('#end').val();

        var select = $('#group_type');
        entity.projectName = select.find("option:selected").text();
        entity.projectId = parseInt(select.val());

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/require/addRequire",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("添加成功");
                    $('#addmember').modal('hide');
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function insertActionInit() {
        $('#insert_button').click(function(){
            initProject();

            $('#title').val('');
            $('#begin').val('');
            $('#end').val('');
            $('#description').val('');
            $('#addmember').modal();
        });
    }

    function initProject() {
        $.ajax({
            type: "POST",
            url: "/project/getProjectTotalRecord",
            headers: {
                "content-Type": "application/json"
            },
            success: function (data) {
                if (data.code == 200) {
                    fillingProject(data.result);
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function fillingProject(result) {
        var select = $('#group_type');
        var options = '';
        for (var i = 0; i < result.length; i++) {
            options += '<option value="' + result[i].id + '">' + result[i].name + '</option>';
        }
        select.html(options);
    }
</script>

<div class="panel panel-default">
    <ol class="breadcrumb">
        <li>需求管理</li>
    </ol>
    <div class="panel-body">
        <input type="hidden" id="detail_id">
        <div class="row">
            <div class="col-md-3">
                <form action="" class="form-inline">
                    <div class="form-group">

                        <label class="form-label">需求名称：</label>
                        <input type="text" id="requireNameLike" class="form-control" placeholder="需求名称" style="width:50%">

                    </div>

                </form>
            </div>

            <div class="col-md-3">
                <form action="" class="form-inline">
                    <div class="form-group">

                        <label class="form-label">项目名称：</label>
                        <input type="text" id="projectNameLike" class="form-control" placeholder="项目名称" style="width:50%">

                    </div>

                </form>
            </div>

            <div class="col-md-3">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label class="form-label">状态：</label>
                        <select name="" id="status" class="form-control">
                            <option value="all">所有状态</option>
                            <option value="wait">待开始</option>
                            <option value="doing">进行中</option>
                            <option value="finished">已完成</option>
                            <option value="done">已关闭</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" id="search_button">
                    <span class="glyphicon glyphicon-search"></span> <span>查询</span>
                </button>
                <button id="insert_button" class="btn  btn-success">新增</button>
                <!--<button id="del_button" class="btn  btn-danger">禁用</button>-->
            </div>
        </div>
        <div class="row" style="margin-top:25px">
            <div class="col-md-12">
                <table class="table table-striped" id="userOperationRecordTable"></table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addmember" tabindex="-1" role="dialog" aria-labelledby="addmemberLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addroleLabel">创建需求</h4>
            </div>
            <div class="modal-body">
                <form id="boxRoleForm">
                    <div class="form-group">
                        <label class="control-label">需求标题:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="请输入项目名称"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">所在项目:</label>
                        <select name="" id="group_type" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">需求开始时间:</label>
                        <input class="form_date form-control" value="" id="begin" name="begin" placeholder="请输入项目开始时间">
                    </div>
                    <div class="form-group">
                        <label class="control-label">需求结束时间:</label>
                        <input class="form_date form-control" value="" id="end" name="end" placeholder="请输入项目开始时间">
                    </div>
                    <div class="form-group">
                        <label class="control-label">需求描述:</label>
                        <input type="text" class="form-control" id="description" name="description"  placeholder="请输入项目描述">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" onclick="addMember();" class="btn btn-primary">新增</button>
            </div>
        </div>
    </div>
</div>
