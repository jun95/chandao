<script type="text/javascript" src="/page/js/common.js"></script>
<script>
    // 查询参数
    search_id = null;
    test_task_name_like = null;
    status_like = null;

    $(function(){
        datePickerInit();
        userOperationRecordTableInit();
        searchActionInit();
        insertActionInit();

        change('project_type');
    });

    // 日期选择器初始化
    function datePickerInit(){
         $('.form_date').datetimepicker({
             format:'yyyy-mm-dd',
             language : 'zh-CN',
             startDate : new Date(),
             //endDate : new Date(),
             weekStart : 1,
             todayBtn : 1,
             autoClose : 1,
             todayHighlight : 1,
             startView : 2,
             forceParse : 0,
             minView:2
        });
     }

	function userOperationRecordTableInit(){
	    $('#userOperationRecordTable').bootstrapTable({
	        columns:[{
	            field : 'name',
	            title : '测试任务名称'
	        },{
	            field : 'projectName',
	            title : '关联项目'
	        },{
                field : 'requirementName',
                title : '关联需求'
            },{
                field : 'owner',
                title : '创建者'
            },{
                field : 'begin',
                title : '开始时间',
                formatter: function (value, row, index) {
                    if (row.begin != null) {
                        return new Date(row.begin).format('yyyy-MM-dd');
                    }
                    return null;
                }
            },{
                field : 'end',
                title : '结束时间',
                formatter: function (value, row, index) {
                    if (row.end != null) {
                        return new Date(row.end).format('yyyy-MM-dd');
                    }
                    return null;
                }
            },{
                field : 'status',
                title : '状态',
                formatter: function (value, row, index) {
                    var s = row.status;
                    if (s == 'wait') {
                        return '待开始';
                    } else if (s == 'done') {
                        return '已关闭';
                    } else if (s == 'doing') {
                        return '进行中';
                    }
                }
            },{
                field : 'openedName',
                title : '激活人'
            },{
                field : 'assignedByName',
                title : '指派给'
            },{
                field : 'finishedName',
                title : '完成人'
            },{
                field : 'closedName',
                title : '关闭人'
            },/*{
                field : 'createDate',
                title : '创建时间',
                formatter: function (value, row, index) {
                    if (row.createDate != null) {
                        return new Date(row.createDate).format('yyyy-MM-dd hh:mm:ss');
                    }
                    return null;
                }
            },*/{
                field : 'operate',
                title : '操作',
                events:{     //为按钮添加事件
                    "click #tostart":function(e,value,row,index){
                        toStart(row.id,row.status);
                    },
                    "click #del":function(e,value,row,index){
                        del(row.id);
                    },
                    "click #look":function(e,value,row,index){
                        showDetail(row.id);
                    }
                },
                formatter: operateFormatter //自定义方法，添加操作按钮
            }],
	        url : '/testtask/getTestTaskRecords',
	        method : 'GET',
	        queryParams : queryParams,
            sidePagination : "server",
            dataType : 'json',
            pagination : true,
            pageNumber : 1,
            pageSize : 10,
            pageList : [ 5, 10, 25, 50, 100 ],
            clickToSelect : false
	    });
	}

    /*function edit(testtaskId) {

        $('#detail_id').val(testtaskId);

        layer.open({
            type: 2,
            shade: 0.2,
            title:'编辑信息',
            skin: 'layui-layer-blue',
            maxmin: false,
            area: ['40%', '90%'],
            content: 'pagecomponent/testtask/testtaskedit.html'

	function showDetail(testtaskId) {

	    $('#detail_id').val(testtaskId);

        layer.open({
            type: 2,
            shade: 0.2,
            title:'详细信息',
            skin: 'layui-layer-blue',
            maxmin: false,
            area: ['40%', '90%'],
            content: 'pagecomponent/testtask/testtasklook.html'
        });
    }

    function del(testtaskId) {

        var entity = {};
        entity.id = testtaskId;

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/testtask/delete",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("删除成功");
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

	function toStart(testtaskId,status) {
        var s = status == 'wait' ? 'doing' : status == 'doing' ? 'done' : null;
        if (s == null) {
            return;
        }
        var entity = {};
        entity.id = testtaskId;
        entity.status = s;

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/testtask/updateStatus",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("状态变更成功");
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

	function operateFormatter(value, row, index) {
        var s = row.status;
        var desc = s == 'wait' ? '开始' : s == 'doing' ? '关闭' : null;
        if (desc != null) {
            return [
                '<a class="btn btn-default" href="#" id="tostart">'+ desc +'</a>',
                '<a class="btn btn-default" href="#" id="look">查看</a>',
                '<a class="btn btn-default" href="#" id="assignedBy">指派</a>',
                '<a class="btn btn-default" href="#" id="del">删除</a>'
            ].join('');
        }
        return [
                 '<a class="btn btn-default" href="#" id="look">查看</a>',
                 '<a class="btn btn-default" href="#" id="assignedBy">指派</a>',
                 '<a class="btn btn-default" href="#" id="del">删除</a>'
             ].join('');
    }

	// 表格刷新
	function tableRefresh() {
		$('#userOperationRecordTable').bootstrapTable('refresh', {
			query : {}
		});
	}

	// 分页查询参数
	function queryParams(params) {
		var temp = {
			limit : params.limit,
			offset : params.offset,
			id : search_id,
            testTaskNameLike : test_task_name_like,
            status : status_like
		};
		return temp;
	}

    // 查询操作
    function searchActionInit(){
        $('#search_button').click(function(){
            search_id = $('#id').val();
            test_task_name_like = $('#testTaskNameLike').val();
            status_like = $('#status').val() == 'all' ? '' : $('#status').val();
            tableRefresh();
        })
    }

    function addMember(){

        var entity = {};
        entity.name = $('#name').val();
        entity.description = $('#description').val();
        entity.begin = $('#begin').val();
        entity.end = $('#end').val();

        var select = $('#project_type');
        entity.projectName = select.find("option:selected").text();
        entity.projectId = parseInt(select.val());

        select = $('#req_type');
        entity.requirementName = select.find("option:selected").text();
        entity.requirementId = parseInt(select.val());

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/testtask/addTestTask",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("添加成功");
                    $('#addmember').modal('hide');
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function insertActionInit() {
        $('#insert_button').click(function(){
            initProject();

            $('#name').val('');
            $('#begin').val('');
            $('#end').val('');
            $('#description').val('');
            $('#addmember').modal();
        });
    }

    function initReq(projectId) {
        $.ajax({
            type: "POST",
            url: "/require/getRequireTotalRecordByProjectId",
            headers: {
                "content-Type": "application/json"
            },
            data : JSON.stringify({projectId : projectId}),
            success: function (data) {
                if (data.code == 200) {
                    fillingReq(data.result,'req_type');
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function fillingReq(result,selectId) {
        var select = $('#' + selectId);
        var options = '';
        //options += '<option value="">' + '' + '</option>';
        for (var i = 0; i < result.length; i++) {
            options += '<option value="' + result[i].id + '">' + result[i].title + '</option>';
        }
        select.html(options);
    }

    function initProject() {
        $.ajax({
            type: "POST",
            url: "/project/getProjectTotalRecord",
            headers: {
                "content-Type": "application/json"
            },
            success: function (data) {
                if (data.code == 200) {
                    filling(data.result,'project_type');

                    //获取项目id,设置需求
                    var select = $('#project_type');
                    var projectId = (select.val() != null && select.val() != '') ? parseInt(select.val()) : 0;
                    if (projectId != 0) {
                        initReq(projectId);
                    }
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function filling(result,selectId) {
        var select = $('#' + selectId);
        var options = '';
        //options += '<option value="">' + '' + '</option>';
        for (var i = 0; i < result.length; i++) {
            options += '<option value="' + result[i].id + '">' + result[i].name + '</option>';
        }
        select.html(options);
    }

    function change(selectId) {
        var select = $('#' + selectId);
        select.change(function () {

            alert($(this).children("option:selected").val());
        });
    }
</script>

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
