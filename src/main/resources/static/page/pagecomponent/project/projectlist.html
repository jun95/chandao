<script>
    // 查询参数
    search_user_id = null;

    $(function(){
        //datePickerInit();
        userOperationRecordTableInit();
        searchActionInit();
        insertActionInit();
    });

	function userOperationRecordTableInit(){
	    $('#userOperationRecordTable').bootstrapTable({
	        columns:[{
	            field : 'id',
	            title : '项目ID'
	        },{
	            field : 'name',
	            title : '项目名称'
	        },{
	            field : 'groupName',
	            title : '所在项目组'
	        },{
                field : 'begin',
                title : '开始时间',
                formatter: function (value, row, index) {
                    if (row.begin != null) {
                        return formatDate(row.begin);
                    }
                    return null;
                }
            },{
                field : 'end',
                title : '结束时间',
                formatter: function (value, row, index) {
                    if (row.end != null) {
                        return formatDate(row.end);
                    }
                    return null;
                }
            },{
                field : 'days',
                title : '耗时(天)'
            },{
                field : 'status',
                title : '状态'
            },{
                field : 'description',
                title : '描述'
            },{
                field : 'createDate',
                title : '创建时间',
                formatter: function (value, row, index) {
                    if (row.createDate != null) {
                        return formatDate(row.createDate);
                    }
                    return null;
                }
            },{
                field : 'createName',
                title : '创建者'
            },{
                field : 'closedName',
                title : '关闭者'
            },{
                field : 'canceledName',
                title : '取消者'
            },{
                field : 'operate',
                title : '操作',
                events:{     //为按钮添加事件
                    "click #edit":function(e,value,row,index){
                        alert("项目名称："+value);
                    }
                },
                formatter: operateFormatter //自定义方法，添加操作按钮
            }],
	        url : '/project/getProjectRecords',
	        method : 'GET',
	        queryParams : queryParams,
            sidePagination : "server",
            dataType : 'json',
            pagination : true,
            pageNumber : 1,
            pageSize : 10,
            pageList : [ 5, 10, 25, 50, 100 ],
            clickToSelect : false
	    });
	}

	function operateFormatter(value, row, index) {
	    var desc = row.deleted == 1 ? '禁用' : '启用';
        return [
                 /*'<a class="btn active disabled" href="#">编辑</a>',*/
                 '<a class="btn btn-default" href="#" id="edit">编辑</a>',
                 '<a class="btn btn-default" href="#">' + desc + '</a>'
                 /*'<a class="btn active" href="#">准入</a>'*/
             ].join('');
    }

	// 表格刷新
	function tableRefresh() {
		$('#userOperationRecordTable').bootstrapTable('refresh', {
			query : {}
		});
	}

	// 分页查询参数
	function queryParams(params) {
		var temp = {
			limit : params.limit,
			offset : params.offset,
			id : search_user_id
		}
		return temp;
	}

    // 查询操作
    function searchActionInit(){
        $('#search_button').click(function(){
            search_user_id = $('#id').val();
            tableRefresh();
        })
    }

    function addMember(){
        var account = $('#account').val(),
            nickName = $('#nickName').val(),
            mobile = $('#mobile').val();

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/project/addMember",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify({account: account, nickname: nickName,mobile:mobile,gender:gender}),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("添加成功");
                    $('#addmember').modal('hide');
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function insertActionInit() {
        $('#insert_button').click(function(){
            $('#account').val('');
            $('#nickName').val('');
            $('#mobile').val('');
            $("input:radio[value='1']").attr('checked','true');
            $('#addmember').modal();
        });
    }

    function formatDate(time){
        var date = new Date(time);

        var year = date.getFullYear(),
            month = date.getMonth() + 1,//月份是从0开始的
            day = date.getDate(),
            hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();
        var newTime = year + '-' +
            month + '-' +
            day + ' ' +
            hour + ':' +
            min + ':' +
            sec;
        return newTime;
    }
</script>
