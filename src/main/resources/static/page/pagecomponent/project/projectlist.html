<script>
    // 查询参数
    search_user_id = null;

    $(function(){
        datePickerInit();
        userOperationRecordTableInit();
        searchActionInit();
        insertActionInit();
    });

    // 日期选择器初始化
    function datePickerInit(){
         $('.form_date').datetimepicker({
             format:'yyyy-mm-dd',
             language : 'zh-CN',
             startDate : new Date(),
             //endDate : new Date(),
             weekStart : 1,
             todayBtn : 1,
             autoClose : 1,
             todayHighlight : 1,
             startView : 2,
             forceParse : 0,
             minView:2
        });
     }

	function userOperationRecordTableInit(){
	    $('#userOperationRecordTable').bootstrapTable({
	        columns:[{
	            field : 'name',
	            title : '项目名称'
	        },{
	            field : 'groupName',
	            title : '所在项目组'
	        },{
                field : 'begin',
                title : '开始时间',
                formatter: function (value, row, index) {
                    if (row.begin != null) {
                        return formatDate(row.begin);
                    }
                    return null;
                }
            },{
                field : 'end',
                title : '结束时间',
                formatter: function (value, row, index) {
                    if (row.end != null) {
                        return formatDate(row.end);
                    }
                    return null;
                }
            },{
                field : 'days',
                title : '耗时(天)'
            },{
                field : 'status',
                title : '状态'
            },{
                field : 'description',
                title : '描述'
            },{
                field : 'createDate',
                title : '创建时间',
                formatter: function (value, row, index) {
                    if (row.createDate != null) {
                        return formatDate(row.createDate);
                    }
                    return null;
                }
            },{
                field : 'createName',
                title : '创建者'
            },{
                field : 'closedName',
                title : '关闭者'
            },{
                field : 'canceledName',
                title : '取消者'
            },{
                field : 'operate',
                title : '操作',
                events:{     //为按钮添加事件
                    "click #edit":function(e,value,row,index){
                        alert("项目名称："+value);
                    }
                },
                formatter: operateFormatter //自定义方法，添加操作按钮
            }],
	        url : '/project/getProjectRecords',
	        method : 'GET',
	        queryParams : queryParams,
            sidePagination : "server",
            dataType : 'json',
            pagination : true,
            pageNumber : 1,
            pageSize : 10,
            pageList : [ 5, 10, 25, 50, 100 ],
            clickToSelect : false
	    });
	}

	function operateFormatter(value, row, index) {
        return [
                 /*'<a class="btn active disabled" href="#">编辑</a>',*/
                 '<a class="btn btn-default" href="#" id="edit">编辑</a>'
                 /*'<a class="btn active" href="#">准入</a>'*/
             ].join('');
    }

	// 表格刷新
	function tableRefresh() {
		$('#userOperationRecordTable').bootstrapTable('refresh', {
			query : {}
		});
	}

	// 分页查询参数
	function queryParams(params) {
		var temp = {
			limit : params.limit,
			offset : params.offset,
			id : search_user_id
		}
		return temp;
	}

    // 查询操作
    function searchActionInit(){
        $('#search_button').click(function(){
            search_user_id = $('#id').val();
            tableRefresh();
        })
    }

    function addMember(){

        var entity = {};
        entity.name = $('#name').val();
        entity.begin = $('#begin').val();
        entity.description = $('#description').val();
        entity.end = $('#end').val();

        var select = $('#group_type');
        entity.groupName = select.find("option:selected").text();
        entity.groupId = parseInt(select.val());

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/project/addProject",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("添加成功");
                    $('#addmember').modal('hide');
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function insertActionInit() {
        $('#insert_button').click(function(){
            initGroup();

            $('#name').val('');
            $('#begin').val('');
            $('#end').val('');
            $('#description').val('');
            $('#addmember').modal();
        });
    }

    function initGroup() {
        $.ajax({
            type: "POST",
            url: "/group/getGroupTotalRecord",
            headers: {
                "content-Type": "application/json"
            },
            success: function (data) {
                if (data.code == 200) {
                    fillingGroup(data.result);
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function fillingGroup(result) {
        var select = $('#group_type');
        var options = '';
        for (var i = 0; i < result.length; i++) {
            options += '<option value="' + result[i].id + '">' + result[i].name + '</option>';
        }
        select.html(options);
    }

    function formatDate(time){
        var date = new Date(time);

        var year = date.getFullYear(),
            month = date.getMonth() + 1,//月份是从0开始的
            day = date.getDate(),
            hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();
        var newTime = year + '-' +
            month + '-' +
            day + ' ' +
            hour + ':' +
            min + ':' +
            sec;
        return newTime;
    }
</script>

                    </div>

                </div>

                </form>

            <div class="col-md-3">

</div>


    <div class="modal fade" id="addmember" tabindex="-1" role="dialog" aria-labelledby="addmemberLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addroleLabel">创建项目</h4>
                </div>
                <div class="modal-body">
                    <form id="boxRoleForm">
                        <div class="form-group">
                            <label class="control-label">项目名称:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="请输入项目名称"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">所在项目组:</label>
                            <select name="" id="group_type" class="form-control">
                                <!--<option value="all">显示所有</option>
                                <option value="stockInOnly">仅显示入库记录</option>
                                <option value="stockOutOnly">仅显示出库记录</option>-->
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">项目开始时间:</label>
                            <input class="form_date form-control" value="" id="begin" name="begin" placeholder="请输入项目开始时间">
                        </div>
                        <div class="form-group">
                            <label class="control-label">项目结束时间:</label>
                            <input class="form_date form-control" value="" id="end" name="end" placeholder="请输入项目开始时间">
                        </div>
                        <div class="form-group">
                            <label class="control-label">项目描述:</label>
                            <input type="text" class="form-control" id="description" name="description"  placeholder="请输入项目描述">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" onclick="addMember();" class="btn btn-primary" data-dismiss="modal">新增</button>
                </div>
            </div>
        </div>
    </div>
