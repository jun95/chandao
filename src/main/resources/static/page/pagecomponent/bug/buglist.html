<script type="text/javascript" src="/page/js/common.js"></script>
<script>
    // 查询参数
    search_id = null;
    project_name_like = null;
    status_like = null;

    $(function(){
        datePickerInit();
        userOperationRecordTableInit();
        searchActionInit();
        insertActionInit();

        change('project_type');
    });

    // 日期选择器初始化
    function datePickerInit(){
         $('.form_date').datetimepicker({
             format:'yyyy-mm-dd',
             language : 'zh-CN',
             startDate : new Date(),
             //endDate : new Date(),
             weekStart : 1,
             todayBtn : 1,
             autoClose : 1,
             todayHighlight : 1,
             startView : 2,
             forceParse : 0,
             minView:2
        });
     }

	function userOperationRecordTableInit(){
	    $('#userOperationRecordTable').bootstrapTable({
	        columns:[{
	            field : 'name',
	            title : '任务名称'
	        },{
	            field : 'projectName',
	            title : '关联项目'
	        },{
                field : 'requirementName',
                title : '关联需求'
            },{
                field : 'pri',
                title : '优先级'
            },{
                field : 'estimate',
                title : '预计耗时(小时)'
            },{
                field : 'consumed',
                title : '实际耗时(小时)'
            },{
                field : 'status',
                title : '状态',
                formatter: function (value, row, index) {
                    var s = row.status;
                    if (s == 'wait') {
                        return '待开始';
                    } else if (s == 'done') {
                        return '已关闭';
                    } else if (s == 'doing') {
                        return '进行中';
                    }else if (s == 'finished') {
                        return '已完成';
                    }
                }
            },{
                field : 'openedName',
                title : '创建人'
            },{
                field : 'assignedByName',
                title : '指派给'
            },{
                field : 'finishedName',
                title : '完成人'
            },{
                field : 'closedName',
                title : '关闭人'
            },/*{
                field : 'createDate',
                title : '创建时间',
                formatter: function (value, row, index) {
                    if (row.createDate != null) {
                        return new Date(row.createDate).format('yyyy-MM-dd hh:mm:ss');
                    }
                    return null;
                }
            },*/{
                field : 'operate',
                title : '操作',
                events:{     //为按钮添加事件
                    "click #edit":function(e,value,row,index){
                        alert("项目名称："+value);
                    },
                    "click #tostart":function(e,value,row,index){
                        toStart(row.id,row.status);
                    }
                },
                formatter: operateFormatter //自定义方法，添加操作按钮
            }],
	        url : '/bug/getBugRecords',
	        method : 'GET',
	        queryParams : queryParams,
            sidePagination : "server",
            dataType : 'json',
            pagination : true,
            pageNumber : 1,
            pageSize : 10,
            pageList : [ 5, 10, 25, 50, 100 ],
            clickToSelect : false
	    });
	}

	function toStart(projectId,status) {
        var s = status == 'wait' ? 'doing' : status == 'doing' ? 'done' : null;
        if (s == null) {
            return;
        }
        var entity = {};
        entity.id = projectId;
        entity.status = s;

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/project/updateStatus",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("状态变更成功");
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

	function operateFormatter(value, row, index) {
        var s = row.status;
        var desc = s == 'wait' ? '开始' : s == 'doing' ? '关闭' : null;
        if (desc != null) {
            return [
                '<a class="btn btn-default" href="#" id="tostart">'+ desc +'</a>',
                '<a class="btn btn-default" href="#" id="edit">编辑</a>'
            ].join('');
        }
        return [
                 '<a class="btn btn-default" href="#" id="edit">编辑</a>'
             ].join('');
    }

	// 表格刷新
	function tableRefresh() {
		$('#userOperationRecordTable').bootstrapTable('refresh', {
			query : {}
		});
	}

	// 分页查询参数
	function queryParams(params) {
		var temp = {
			limit : params.limit,
			offset : params.offset,
			id : search_id,
            projectNameLike : project_name_like,
            status : status_like
		};
		return temp;
	}

    // 查询操作
    function searchActionInit(){
        $('#search_button').click(function(){
            search_id = $('#id').val();
            project_name_like = $('#projectNameLike').val();
            status_like = $('#status').val() == 'all' ? '' : $('#status').val();
            tableRefresh();
        })
    }

    function addMember(){

        var entity = {};
        entity.name = $('#name').val();
        entity.description = $('#description').val();
        entity.estimate = $('#estimate').val();

        var pri_type = $('#pri_level');
        entity.pri = parseInt(pri_type.val());

        var select = $('#project_type');
        entity.projectName = select.find("option:selected").text();
        entity.projectId = parseInt(select.val());

        select = $('#req_type');
        entity.requirementName = select.find("option:selected").text();
        entity.requirementId = parseInt(select.val());

        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/task/addTask",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify(entity),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("添加成功");
                    $('#addmember').modal('hide');
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function insertActionInit() {
        $('#insert_button').click(function(){
            initProject();

            $('#name').val('');
            $('#estimate').val('');
            //$('#pri_level').val('');
            $('#description').val('');
            $('#addmember').modal();
        });
    }

    function initReq(projectId) {
        $.ajax({
            type: "POST",
            url: "/require/getRequireTotalRecordByProjectId",
            headers: {
                "content-Type": "application/json"
            },
            data : JSON.stringify({projectId : projectId}),
            success: function (data) {
                if (data.code == 200) {
                    fillingReq(data.result,'req_type');
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function fillingReq(result,selectId) {
        var select = $('#' + selectId);
        var options = '';
        //options += '<option value="">' + '' + '</option>';
        for (var i = 0; i < result.length; i++) {
            options += '<option value="' + result[i].id + '">' + result[i].title + '</option>';
        }
        select.html(options);
    }

    function initProject() {
        $.ajax({
            type: "POST",
            url: "/project/getProjectTotalRecord",
            headers: {
                "content-Type": "application/json"
            },
            success: function (data) {
                if (data.code == 200) {
                    filling(data.result,'project_type');

                    //获取项目id,设置需求
                    var select = $('#project_type');
                    var projectId = (select.val() != null && select.val() != '') ? parseInt(select.val()) : 0;
                    if (projectId != 0) {
                        initReq(projectId);
                    }
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function filling(result,selectId) {
        var select = $('#' + selectId);
        var options = '';
        //options += '<option value="">' + '' + '</option>';
        for (var i = 0; i < result.length; i++) {
            options += '<option value="' + result[i].id + '">' + result[i].name + '</option>';
        }
        select.html(options);
    }

    function change(selectId) {
        var select = $('#' + selectId);
        select.change(function () {

            alert($(this).children("option:selected").val());
        });
    }
</script>

<div class="panel panel-default">
    <ol class="breadcrumb">
        <li>测试任务管理</li>
    </ol>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <form action="" class="form-inline">
                <div class="form-group">

                    <label class="form-label">任务名称：</label>
                    <input type="text" id="projectNameLike" class="form-control" placeholder="任务名称" style="width:50%">

                </div>

                </form>
            </div>

            <div class="col-md-3">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label class="form-label">状态：</label>
                        <select name="" id="status" class="form-control">
                            <option value="all">所有状态</option>

                </form>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" id="search_button">

            <div class="col-md-12">

    </div>
</div>

            <div class="modal-content">
                <div class="modal-header">

                        </div>

                            <select name="" id="pri_level" class="form-control">

                            <select name="" id="project_type" class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">关联需求:</label>
                            <select name="" id="req_type" class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">预计耗时(小时为单位):</label>
                            <input type="text" class="form-control" name="estimate" id="estimate" placeholder="预计耗时"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">任务描述:</label>
                            <input type="text" class="form-control" id="description" name="description"  placeholder="请输入项目描述">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" onclick="addMember();" class="btn btn-primary" data-dismiss="modal">新增</button>
                </div>
            </div>
        </div>
