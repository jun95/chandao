<script>
    // 查询参数
    search_id = null;
    search_role = null;

    $(function(){
        //datePickerInit();
        roleOperationRecordTableInit();
        searchActionInit();
        insertActionInit();
        delActionInit();
    });

    function roleOperationRecordTableInit(){
        $('#roleOperationRecordTable').bootstrapTable({
            columns:[{
                checkbox: true
            },{
                field : 'id',
                title : '角色ID'
            },{
                field : 'name',
                title : '角色名称'
            },{
                field : 'type',
                title : '角色类型'
            },{
                field : 'operate',
                title : '操作',
                events:{     //为按钮添加事件
                    "click #edit":function(e,value,row,index){
                        alert("项目名称："+value);
                    }
                },
                formatter: operateFormatter //自定义方法，添加操作按钮
            }],
            url : '/role/getRoleRecords',
            method : 'GET',
            queryParams : queryParams,
            sidePagination : "server",
            dataType : 'json',
            pagination : true,
            pageNumber : 1,
            pageSize : 10,
            pageList : [ 5, 10, 25, 50, 100 ],
            clickToSelect : false
        });
    }

    function operateFormatter(value, row, index) {
        
        return [
            /*'<a class="btn active disabled" href="#">编辑</a>',*/
            '<a class="btn btn-default" href="#" id="edit">编辑</a>'
            /*'<a class="btn active" href="#">准入</a>'*/
        ].join('');
    }

    // 表格刷新
    function tableRefresh() {
        $('#roleOperationRecordTable').bootstrapTable('refresh', {
            query : {}
        });
    }

    // 分页查询参数
    function queryParams(params) {
        var temp = {
            limit : params.limit,
            offset : params.offset,
            id : search_id,
            nameLike : search_role,
        }
        return temp;
    }

    // 查询操作
    function searchActionInit(){
        $('#search_button').click(function(){
            search_id = $('#id').val();
            search_role = $('#nameLike').val();
            tableRefresh();
        })
    }

    function addRole(){
        var name = $('#name').val(),
            type = $('#type').val();
        
        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/role/addRole",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify({name: name, type: type}),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("添加成功");
                    $('#addRole').modal('hide');
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function insertActionInit() {
        $('#insert_button').click(function(){
            $('#name').val('');
            $('#type').val('');
            $('#addRole').modal();
        });
    }

    function delActionInit(){
        $('#del_button').click(function(){
            var rows = $("#roleOperationRecordTable").bootstrapTable('getSelections');
            //console.log(rows);
            if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
                layer.msg("请先选择要删除的记录!");
                return;
            } else {
                var arrays = new Array();// 声明一个数组
                $(rows).each(function () {// 通过获得别选中的来进行遍历
                    arrays.push(this.id);// cid为获得到的整条数据中的一列
                });
                //var idcard = arrays.join(','); // 获得要删除的id
                //console.log(idcard);
                console.log(arrays);

                <!--loding-->
                var load = layer.load();
                $.ajax({
                    type: "POST",
                    url: "/user/removeMember",
                    headers: {
                        "content-Type": "application/json"
                    },
                    data: JSON.stringify(arrays),
                    success: function (data) {
                        layer.close(load);
                        if (data.code == 200) {
                            layer.msg("删除成功");
                            tableRefresh();
                        } else {
                            layer.msg(data.message);
                        }
                    },
                    error: function (data) {
                        layer.msg(data.responseText);
                    }
                });
            }
        })
    }
</script>

<div class="panel panel-default">
    <ol class="breadcrumb">
        <li>角色管理</li>
    </ol>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <form action="" class="form-inline">
                    <div class="form-group">

                        <label class="form-label">角色名称：</label>
                        <input type="text" id="nameLike" class="form-control" placeholder="角色名称" style="width:50%">

                    </div>

                </form>
            </div>

            <div class="col-md-6">
                <button class="btn btn-success" id="search_button">
                    <span class="glyphicon glyphicon-search"></span> <span>查询</span>
                </button>
                <button id="insert_button" class="btn  btn-success">新增</button>
                <!--<button id="del_button" class="btn  btn-danger">删除</button>-->
            </div>
        </div>
        <div class="row" style="margin-top:25px">
            <div class="col-md-12">
                <table class="table table-striped" id="roleOperationRecordTable"></table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addRole" tabindex="-1" role="dialog" aria-labelledby="addroleLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addroleLabel">添加角色</h4>
            </div>
            <div class="modal-body">
                <form id="boxRoleForm">
                    <div class="form-group">
                        <label class="control-label">角色名称:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="角色名称"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">角色类型:</label>
                        <input type="text" class="form-control" id="type" name="type"  placeholder="角色类型">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" onclick="addRole();" class="btn btn-primary" data-dismiss="modal">新增</button>
            </div>
        </div>
    </div>
</div>
