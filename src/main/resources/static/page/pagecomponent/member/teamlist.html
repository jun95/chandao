    function groupOperationRecordTableInit(){
        $('#roleOperationRecordTable').bootstrapTable({
            columns:[{
                checkbox: true
            },{
                field : 'id',
                title : '项目组ID'
            },{
                field : 'name',
                title : '项目组名称'
            },{
                field : 'description',
                title : '项目组描述'
            },{
                field : 'createName',
                title : '创建人'
            },{
                field : 'createTime',
                title : '创建时间',
                formatter : function (value,row,index) {
                    if (row.createTime != null) {
                        return formatDate(row.createTime);
                    }
                    return null;
                }
            },{
                field : 'operate',
                title : '操作',
                events:{     //为按钮添加事件
                    "click #edit":function(e,value,row,index){
                        alert("项目名称："+value);
                    }
                },
                formatter: operateFormatter //自定义方法，添加操作按钮
            }],
            url : '/group/getGroupRecords',
            method : 'GET',
            queryParams : queryParams,
            sidePagination : "server",
            dataType : 'json',
            pagination : true,
            pageNumber : 1,
            pageSize : 10,
            pageList : [ 5, 10, 25, 50, 100 ],
            clickToSelect : false
        });
    }

    function formatDate(time){
        var date = new Date(time);

        var year = date.getFullYear(),
            month = date.getMonth() + 1,//月份是从0开始的
            day = date.getDate(),
            hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();
        var newTime = year + '-' +
            month + '-' +
            day + ' ' +
            hour + ':' +
            min + ':' +
            sec;
        return newTime;
    }

    function operateFormatter(value, row, index) {
        
        return [
            /*'<a class="btn active disabled" href="#">编辑</a>',*/
            '<a class="btn btn-default" href="#" id="edit">编辑</a>'
            /*'<a class="btn active" href="#">准入</a>'*/
        ].join('');
    }

    // 表格刷新
    function tableRefresh() {
        $('#roleOperationRecordTable').bootstrapTable('refresh', {
            query : {}
        });
    }

    // 分页查询参数
    function queryParams(params) {
        var temp = {
            limit : params.limit,
            offset : params.offset,
            id : search_user_id,
            nickNameLike : search_user_nick_name,
            accountLike : search_user_account
            //startDate : search_start_date,
            //endDate : search_end_date
        }
        return temp;
    }

    // 查询操作
    function searchActionInit(){
        $('#search_button').click(function(){
            search_user_id = $('#id').val();
            search_user_account = $('#accountLike').val();
            search_user_nick_name = $('#nickNameLike').val();
            //search_start_date = $('#start_date').val();
            //search_end_date = $('#end_date').val();
            tableRefresh();
        })
    }

    function addGroup(){
        var name = $('#name').val(),
            desc = $('#desc').val();

        alert(name + '-------' + desc);
        
        <!--loding-->
        var load = layer.load();
        $.ajax({
            type: "POST",
            url: "/group/addGroup",
            headers: {
                "content-Type": "application/json"
            },
            data: JSON.stringify({name: name, description: desc}),
            success: function (data) {
                layer.close(load);
                if (data.code == 200) {
                    layer.msg("添加成功");
                    $('#addGroup').modal('hide');
                    tableRefresh();
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });
    }

    function insertActionInit() {
        $('#insert_button').click(function(){
            $('#name').val('');
            $('#desc').val('');
            $('#addGroup').modal();
        });
    }

    function delActionInit(){
        $('#del_button').click(function(){
            var rows = $("#roleOperationRecordTable").bootstrapTable('getSelections');
            //console.log(rows);
            if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
                layer.msg("请先选择要删除的记录!");
                return;
            } else {
                var arrays = new Array();// 声明一个数组
                $(rows).each(function () {// 通过获得别选中的来进行遍历
                    arrays.push(this.id);// cid为获得到的整条数据中的一列
                });
                //var idcard = arrays.join(','); // 获得要删除的id
                //console.log(idcard);
                console.log(arrays);

                <!--loding-->
                var load = layer.load();
                $.ajax({
                    type: "POST",
                    url: "/group/removeMember",
                    headers: {
                        "content-Type": "application/json"
                    },
                    data: JSON.stringify(arrays),
                    success: function (data) {
                        layer.close(load);
                        if (data.code == 200) {
                            layer.msg("删除成功");
                            tableRefresh();
                        } else {
                            layer.msg(data.message);
                        }
                    },
                    error: function (data) {
                        layer.msg(data.responseText);
                    }
                });
            }
        })
    }
</script>
