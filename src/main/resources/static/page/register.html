<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/common1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	<!-- md5.js -->
	<script type="text/javascript" src="js/md5.min.js"></script>
	<title>注册界面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
<script>
    $(function() {// 初始化内容
        $("#verifyCodeImg").attr("src", "/miaosha/verifyCodeRegister");
        $("#verifyCodeImg").show();
    });
    function refreshVerifyCode(){
        $("#verifyCodeImg").attr("src", "/miaosha/verifyCodeRegister");
    };

    /*function checkPhone(phone){
        if(!(/^1[34578]\d{9}$/.test(phone))){
            alert("手机号码有误，请重填");
            return false;
        }
    }*/

    function register_go() {
		var account =$("#account").val();
	    var inputPass = $("#password").val();
		var passwordrepeat = $("#repassword").val();
        if(inputPass==""||inputPass==null||inputPass == undefined ){
            alert("密码不能为空！");
            return ;
        }
        if(account==""||account==null||account == undefined ){
            alert("用户名不能为空！");
            return ;
        }
        if(inputPass!=passwordrepeat){
            alert("密码不一致！");
		}
        var salt = g_passsword_salt;
        var str = ""+salt.charAt(0)+salt.charAt(2) + inputPass +salt.charAt(5) + salt.charAt(4);
        var password = md5(str);
	    g_showLoading();
        $.ajax({
            url: "/user/register",
            type: "POST",
            data:{
                username:account,
                password: password
            },
            success:function(data){
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("成功");
                    window.location.href="/page/mainPage.html";
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }


</script>
	</head>
	<body>
	<form name="registerForm" id="registerForm" method="post">
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="#" method="post">
							
							<div class="form_text_ipt">
								<input id="account" name="account" type="text" placeholder="账号" />
							</div>
							<div class="ececk_warning"><span>账号不能为空</span></div>
							<div class="form_text_ipt">
								<input id="password" name="password" type="password" placeholder="密码" />
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input id="repassword" name="repassword" type="password" placeholder="重复密码" />
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_btn">
								<button type="button" onclick="register_go()">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="/page/login.html">马上登录</a>
							</div>
						</form>
						<div class="other_login">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="text-align:center;">
<p>项目管理系统注册</p>
</div>
	</form>
	</body>
</html>
