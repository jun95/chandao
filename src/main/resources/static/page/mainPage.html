<script>
    setUserName();
    function setUserName() {
        $.ajax({
            type: "POST",
            url: "/user/getUserInfo",
            headers: {
                "content-Type": "application/json"
            },
            success: function (data) {
                layer.closeAll();
                if (data.code == 200) {
                    $("#nav_userName").text(data.result.account);
                } else {
                    layer.msg(data.message);
                    window.location.href="/page/login.html";
                }
            },
            error: function (data) {
                layer.msg(data.responseText);
            }
        });

        $(function() {
            initMenu(sessionStorage.getItem('menu'),'accordion');
            menuClickAction();
            signOut();
        });

        // 注销登陆
        function signOut() {
            $("#signOut").click(function() {
                $.ajax({
                    type : "GET",
                    url : "/logout",
                    headers: {
                        "content-Type": "application/json"
                    },
                    success:function(data){
                        //window.location.reload(true);
                        window.location.href = '/page/login.html'
                    },error:function(data){

                    }
                })
            })
        }

    }
